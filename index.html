<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles/main.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="container__content">
        <div class="topcard">
          <div class="topcard__container">
            <img id="card__logo" src="/images/logo.svg" alt="" />
            <div class="topcard__icon">
              <div class="topcard__icon--square">
                <img src="/images/icon-document.svg" alt="" />
              </div>
              <div class="topcard__icon--square">
                <img src="/images/icon-folder.svg" alt="" />
              </div>
              <div class="topcard__icon--square">
                <img src="/images/icon-upload.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="botcard">
          <div class="botcard__container">
            <p class="botcard__ptext">
              Youâ€™ve used
              <span class="botcard__ptext--boldtext"> 815 GB </span> of your
              storage
            </p>
            <div class="botcard__slider">
              <div class="slidebar">
              <div class="slidebar__slider">
                <div class="slidebar__slider--oval"></div>
              </div>
                <div class="slidebar__background"></div>
              </div>
                <div class="slidebar__text">
                  <p>0 GB</p>
                  <p>1000 GB</p>
                </div>
              </div>
            </div> 
          </div>
          </div>
          <div class="botcard__whitebox">
            <div class="botcard__whitebox--bold">185</div>
            <div class="botcard__whitebox--norm">GB Left</div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
